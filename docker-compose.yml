services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mt_user
      POSTGRES_PASSWORD: mt_pass
      POSTGRES_DB: mt_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mt_saas
      SPRING_DATASOURCE_USERNAME: mt_user
      SPRING_DATASOURCE_PASSWORD: mt_pass
    depends_on:
      - db

volumes:
  postgres_data: